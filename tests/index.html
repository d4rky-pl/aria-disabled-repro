
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div aria-disabled="true">
      <div id="button" aria-disabled="true">Test</div>
    </div>
    <div id="result"></div>
    <script>document.getElementById('button').addEventListener('click', () => document.getElementById('result').innerHTML = "OK")</script>
  </body>
</html>
